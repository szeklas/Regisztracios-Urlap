<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztrációs űrlap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="regisztraciosUrlap.css">
</head>
<body>

  <section class="container" id="formBox">
    
    <form id="form">
      <h2 class="text-center">Regisztráció</h2>
        <h5 class="text-center my-3" id="visszajelzoUzenet"></h5>
      <div class="row">

        <div class="col">
          <div class="form-group">
            <label for="nev">Név:</label>
            <input type="text" id="nev" class="form-control" placeholder="Írd be a neved.." >
            <small id="karakterSzamlalo">0 (karakter)</small>
          </div>
        </div>
  
        <div class="col">
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" class="form-control" placeholder="Írd be az e-mail címed.." >
          </div>
        </div>

      </div>

      <div class="row">

        <div class="col">
          <div class="form-group">
            <label for="jelszoEgy">Jelszó:</label>
            <input type="password" id="jelszoEgy" class="form-control" placeholder="Írd be a jelszavad.." >
            <button type="button" class="btn btn-danger my-3" id="jelszoAllapotGomb">Jelszó megjelenítése</button>
          </div>
        </div>
  
        <div class="col">
          <div class="form-group">
            <label for="jelszoKetto">Jelszó megerősítése:</label>
            <input type="password" id="jelszoKetto" class="form-control" placeholder="Írd be újra a jelszavad.." >
          </div>
        </div>

      </div>

      <button type="submit" class="btn btn-dark w-100 my-4" id="formGomb">Regisztráció</button>
    </form>

  </section>


  <script src="regisztraciosUrlap.js"></script>
</body>
</html>
